<!DOCTYPE html>
<html>
<head>
    <title>Participation in Games & Sports</title>
    <script>
        function addRow() {
            var table = document.getElementById("sportsTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = '<input type="text" name="game_sport">';
            cell2.innerHTML = '<input type="text" name="participation_period">';
            cell3.innerHTML = '<input type="text" name="represented">';
            cell4.innerHTML = '<input type="text" name="achievement">';
        }
    </script>
</head>
<body>
    <table id="sportsTable">
        <tr>
            <th colspan="4">10. Participation in Games & Sports</th>
        </tr>
        <tr>
            <td>Game/Sport</td>
            <td>Period of Participation</td>
            <td>Represented School/College/University</td>
            <td>Outstanding Achievement</td>
        </tr>
        <tr>
            <td><input type="text" name="game_sport"></td>
            <td><input type="text" name="participation_period"></td>
            <td><input type="text" name="represented"></td>
            <td><input type="text" name="achievement"></td>
        </tr>
    </table>
    <button onclick="addRow()">Add More</button>
</body>
</html>
